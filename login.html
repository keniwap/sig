<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIG Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="sig-title-banner">
        <div class="banner-brand">
            <a href="index.html" class="brand-link" aria-label="Go to Home">
                <img src="img/codexlogo.png" alt="" class="banner-logo">
                <h1 class="sig-title">CODEX</h1>
            </a>
        </div>
        <div class="sig-subtitle">Registration Portal</div>
    </div>
    
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="auth-center">
    <div class="login-container">
        <div class="login-header">
            <img src="img/codexlogo.png" alt="Codex Logo" class="codex-logo">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <form id="loginForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Email or Student Number</label>
                    <input type="text" id="username" name="username" placeholder="Enter your email or student number" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                        <button type="button" class="password-toggle-btn" aria-label="Show password" onclick="togglePasswordClick(event)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="login-button">Sign In</button>

            <div class="divider">
                <span>New here?</span>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="#" id="showRegister">Sign Up</a>
            </div>
        </form>
    </div>

    <div class="login-container" id="registerContainer" style="display:none;">
        <div class="login-header">
            <img src="img/codexlogo.png" alt="Codex Logo" class="codex-logo">
            <h1>Create Account</h1>
            <p>Register to get started</p>
        </div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" name="name" placeholder="Enter your full name" required autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="regStudentNumber">Student Number</label>
                    <input type="text" id="regStudentNumber" name="studentNumber" placeholder="Enter your student number" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" placeholder="Enter your email" required autocomplete="email">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="regProgram">Program</label>
                    <select id="regProgram" name="program" required>
                        <option value="" disabled selected>Select your program</option>
                        <option value="BS Computer Science">BSCS - BS Computer Science</option>
                        <option value="BS Information Technology">BSIT - BS Information Technology</option>
                        <option value="BS Information Systems">BSIS - BS Information Systems</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="regYear">Year</label>
                    <select id="regYear" name="year" required>
                        <option value="" disabled selected>Select year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="regPassword">Password</label>
                <div class="password-toggle">
                    <input type="password" id="regPassword" name="password" placeholder="Create a password" required autocomplete="new-password">
                    <button type="button" class="password-toggle-btn" aria-label="Show password" onclick="togglePasswordClick(event)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="regConfirmPassword">Confirm Password</label>
                <div class="password-toggle">
                    <input type="password" id="regConfirmPassword" name="confirmPassword" placeholder="Confirm your password" required autocomplete="new-password">
                    <button type="button" class="password-toggle-btn" aria-label="Show password" onclick="togglePasswordClick(event)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            

            <button type="submit" class="login-button">Create Account</button>

            <div class="signup-link">
                Already have an account? <a href="#" id="showLogin">Sign In</a>
            </div>
        </form>
    </div>
    </div>

    <footer class="site-footer">
        <div class="footer-inner">
            <span>&copy; <span id="year"></span> CODEX. All rights reserved.</span>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
